<div class="blog__card">
       <a class="blog__card-link" href="@@link" title="@@cotent"> 
       
         <picture class="blog__card-img">
         <source srcset="/static/images/blog/@@imgMobile-min 280w, /static/images/blog/@@imgMobile-min-2x 560w" media="(max-width:320px)" sizes="280px">
         <source srcset="/static/images/blog/@@imgTablet 314w, /static/images/blog/@@imgTablet2x 628w" media="(max-width:360px)"
         sizes="314px">
         <source srcset="/static/images/blog/@@imgMobile 335w, /static/images/blog/@@imgMobile2x 670w" media="(max-width:500px)" sizes="335px">
         <source srcset="/static/images/blog/@@imgMobile-min 280w, /static/images/blog/@@imgMobile-min-2x 560w" media="(max-width:761px)" sizes="280px">
         <source srcset="/static/images/blog/@@imgTablet 314w, /static/images/blog/@@imgTablet2x 628w" media="(max-width:901px)" sizes="314px">
         <source srcset="/static/images/blog/@@imgMobile-min 280w, /static/images/blog/@@imgMobile-min-2x 560w" media="(max-width:1121px)" sizes="280px">
         <source srcset="/static/images/blog/@@imgTablet 314w, /static/images/blog/@@imgTablet2x 628w" media="(max-width:1380px)" sizes="314px">
          <img  src="/static/images/blog/@@img" srcset="/static/images/blog/@@img, /static/images/blog/@@img2x 2x" alt="@@alt">
           </picture>
           
          
            <p class="blog__card-date">@@date</p>
              <h4 class="blog__card-title">@@title</h4>
                <p class="blog__card-text">@@text</p>
         </a>
    </div>
